<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela Nutricional</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="container my-2">
            <h1>Lista de Alimentos</h1>
            <a th:href="@{/criarAlimento}" class="btn btn-success" role="button" data-bs-toggle="button">Adicionar</a>
            <a href="criarTmbForm" class="btn btn-success" role="button" data-bs-toggle="button">TMB</a>
            <br>
            <table class="table table-bordered">
                <br>
                <thead class="table-dark">
                    <tr>
                        <th>ID
                        <th>Nome
                        <th>Quantidade
                        <th>Prote√≠na
                        <th>Carboidrato
                        <th>Gordura
                        <th>Kcal
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alimento : ${listarAlimentos}">
                        <td th:text="${alimento.id}" class="table-light">
                        <td th:text="${alimento.nomeAlimento}" class="table-light">
                        <td th:text="${alimento.quantidade}" class="table-light">
                        <td th:text="${alimento.proteina}" class="table-light">
                        <td th:text="${alimento.carboidrato}" class="table-light">
                        <td th:text="${alimento.gordura}" class="table-light">
                        <td th:text="${alimento.kcal}" class="table-light">
                            
                            
                        </td>
                </tbody>
            </table>
        </div>
    </body> 
</html>
